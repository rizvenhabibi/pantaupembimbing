<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<script>
// proteksi halaman
if (!localStorage.getItem("login_user")) {
  location.href = "index.html";
}
</script>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Dashboard Guru</span>
    <button class="btn btn-sm btn-outline-light" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container mt-4">
  <div class="alert alert-success">
    Selamat datang, <b id="user"></b>
  </div>

  <div class="card">
    <div class="card-body">
      <p>Ini halaman dashboard.</p>
      <p>Di sini nanti bisa ditambahkan:</p>
      <ul>
        <li>Form presensi</li>
        <li>Upload CSV</li>
        <li>Link Google Sheet</li>
      </ul>
    </div>
  </div>
</div>

<script>
document.getElementById("user").innerText = localStorage.getItem("login_user");

function logout() {
  localStorage.removeItem("login_user");
  location.href = "index.html";
}
</script>

</body>
</html>

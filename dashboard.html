<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<script>
// proteksi halaman
if (!localStorage.getItem("login_user")) {
  location.href = "index.html";
}
</script>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Dashboard Guru</span>
    <button class="btn btn-sm btn-outline-light" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container mt-4">
  <div class="alert alert-success">
    Selamat datang, <span id="namaGuru"></span>
  </div>

  <div class="card">
    <div class="card-body">
      <p>Ini halaman dashboard.</p>
      <p>Di sini nanti bisa ditambahkan:</p>
      <ul>
        <li>Form presensi</li>
        <li>Upload CSV</li>
        <li>Link Google Sheet</li>
      </ul>
    </div>
  </div>
</div>

<script>
document.getElementById("user").innerText = localStorage.getItem("login_user");
document.getElementById("namaGuru").innerText = localStorage.getItem("login_name");
const MAX_SESSION = 30 * 60 * 1000; // 30 menit

const loginTime = localStorage.getItem("login_time");

if (!localStorage.getItem("login_user") || !loginTime) {
  location.href = "index.html";
}

// cek waktu session
if (Date.now() - loginTime > MAX_SESSION) {
  logout();
}

// reset timer saat ada aktivitas
["click","mousemove","keydown"].forEach(evt => {
  document.addEventListener(evt, () => {
    localStorage.setItem("login_time", Date.now());
  });
});

function logout() {
  localStorage.removeItem("login_user");
  localStorage.removeItem("login_name");
  localStorage.removeItem("login_time");
  location.href = "index.html";
}


</script> 

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Guru</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="text-center mb-3">Login Guru</h4>

          <div class="mb-3">
            <label>Username</label>
            <input id="username" class="form-control">
          </div>

          <div class="mb-3">
            <label>Password</label>
            <input id="password" type="password" class="form-control">
          </div>

          <button class="btn btn-primary w-100" onclick="login()">Login</button>

          <div id="msg" class="text-danger mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- bcrypt -->
<script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>

<script>
const bcrypt = dcodeIO.bcrypt;
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsjt4eEIswhCt851PAZKzIRobW01-avarQKUH5kDgVCu8NKz4kTFHw5CknIHZpuQexJcg6598ByFcZ/pub?output=csv";

// Jika sudah login, langsung ke dashboard
if (localStorage.getItem("login_user")) {
  location.href = "dashboard.html";
}

async function login() {
  const msg = document.getElementById("msg");
  const u = username.value.trim();
  const p = password.value;

  if (!u || !p) {
    msg.innerText = "Username dan password wajib diisi";
    return;
  }

  try {
    const res = await fetch(CSV_URL);
    if (!res.ok) throw new Error("HTTP error");

    const text = await res.text();

    const lines = text
      .trim()
      .split(/\r?\n/)
      .slice(1);

    for (let line of lines) {
      if (!line) continue;

    //  const cols = line.split(",");
   //   const user = cols[0]?.trim();
     // const hash = cols.slice(1).join(",").trim();
    //  const nama = cols[2]?.trim();
      const cols = line.split(",");
      const user = cols[0]?.trim();
      const hash = cols[1]?.trim();
      const nama = cols[2]?.trim();
      if (user === u && bcrypt.compareSync(p, hash)) {
        localStorage.setItem("login_user", u);
        localStorage.setItem("login_name", nama);
        localStorage.setItem("login_time", Date.now());
        location.href = "dashboard.html";
        return;
      }
    }

    msg.innerText = "Login gagal";
  } catch (e) {
    console.error(e);
    msg.innerText = "Gagal koneksi ke data";
  }
}



</script>

</body>
</html>
